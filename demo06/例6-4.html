<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<style>
  #block{
    position:absolute;
    left: 50px;
    top: 300px;
    width: 20px;
    height: 20px;
    background: #0c8;
    text-align: center;
  }
</style>
<body>
<div id="block"></div>
<script src="http://s3.qhimg.com/!bfe40c57/bezier-easing.min.js">
</script>
<script>
  function Animator(duration, progress, easing){
    this.duration = duration;
    this.progress = progress;
    this.easing = easing || function(p){return p};
  }
  
  Animator.prototype = {
    start: function(finished){
      var startTime = Date.now();
      var duration = this.duration,
          self = this;
      
      requestAnimationFrame(function step(){
        var p = (Date.now() - startTime) / duration;
        var next =  true;
        
        if(p < 1.0){
          self.progress(self.easing(p), p);
        }else{
          if(typeof finished === 'function'){
            next = finished() === false;
          }else{
            next = finished === false;
          }
          
          if(!next){
            self.progress(self.easing(1.0), 1.0);
          }else{
            startTime += duration;
            self.progress(self.easing(p), p);
          }
        }
        
        if(next) requestAnimationFrame(step);
      });
    }
  };

  var easing = BezierEasing(0.68, -0.55, 0.265, 1.55);
  //easeInOutQuint

  var a1 = new Animator(2000, function(ep,p){
    var y = -200 * ep;
    var x = 200 * p; 
    var r = 360 * ep;

    block.style.transform = 'translate(' + x + 'px,' 
      + y + 'px) rotateY(' + r + 'deg)';
  }, easing);


  block.addEventListener('click', function(){
    a1.start();
  });
</script>
</body>
</html>
